<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าโอนเงิน</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .qr-code-box {
            background-color: #f8f9fa;
            border-radius: 20px;
            padding: 25px;
            margin-top: 30px;
            text-align: center;
            border: 2px dashed #a5d6a7;
        }
        .qr-code-box h4 {
            font-size: 1.5em;
            color: #2e7d32;
            margin-bottom: 15px;
        }
        .qr-code-box img {
            max-width: 200px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .qr-code-box p {
            font-size: 1.3em;
            color: #43a047;
            font-weight: bold;
            margin-top: 15px;
        }
        #thankYouButton {
            background-color: #4caf50;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>หน้าโอนเงิน</h1>
        <p>โปรดสแกน QR Code เพื่อโอนเงิน:</p>
        <div class="qr-code-box">
            <h4>QR Code สำหรับการโอนเงิน</h4>
            <img src="my-qr-code.png" alt="QR Code สำหรับการโอนเงินจริง">
            <p>ยอดเงิน: <span id="paymentAmount">5</span> บาท</p>
        </div>
        <button id="thankYouButton">โอนเสร็จสิ้นแล้ว</button>
    </div>
    <script>
        document.getElementById('thankYouButton').addEventListener('click', function() {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'thankyou.html';
            }, 500);
        });
    </script>
</body>
</html>
