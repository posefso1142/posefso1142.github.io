<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบเก็บเงินห้องเรียน</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>จ่ายเงินค่าห้องเรียน</h1>
        <div class="form-group">
            <label for="studentId">เลขที่ของคุณ:</label>
            <input type="number" id="studentId" placeholder="กรอกเฉพาะตัวเลข เช่น 1" required>
        </div>
        <div class="form-group">
            <label for="paymentDate">วันที่จ่าย:</label>
            <input type="date" id="paymentDate" required>
        </div>
        <button id="nextButton">ถัดไป</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
